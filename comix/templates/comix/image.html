{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
  <div class="container-lg">
    {% if image %}
      <img src="{{image}}" class="d-block w-100" alt="...">
    {% elif the_end %}
      <h1>The end!</h1>
    {% else %}
      <h1>Page not found!</h1>
    {% endif %}
  </div>
  <button class="carousel-control-prev" style="height: 2200px" type="button" onclick="openNextPage( 'prev' )">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" style="height: 2200px" type="button" onclick="openNextPage( 'next' )">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>




{% endblock %}
